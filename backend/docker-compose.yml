version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vibe_space_db
    environment:
      POSTGRES_DB: vibe_space
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: